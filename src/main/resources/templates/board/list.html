<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/basic.html}">

<div>

  <h1>게시판</h1>

  <table>
    <thead>
    <tr>
      <th>번호</th>
      <th>제목</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="dto:${responseDTO.dtoList}">
      <th>[[${dto.bno}]]</th>
      <th>[[${dto.title}]]</th>
      <th>[[${dto.content}]]</th>
    </tr>
    </tbody>
  </table>

</div>
